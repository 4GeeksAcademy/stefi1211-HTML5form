<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Forms width bootstrap</title>
</head>
<body>
    <div class="container my-4">

        <div class="card">
            <div class="card-header">
              <h1 class="fs-3 fw-semibold">Payment form example</h1>
            </div>
            <div class="card-body">
                    <div id="alert" class="alert alert-danger mt-3 fw-semibold" style="display: none;">
                        Some fields are missing.
                    </div>
                <form class="row g-3" id="miFormulario">
                    <div class="col-md-5">
                      <label for="inputCard#" class="form-label fw-semibold">Card #</label>
                      <input type="text" class="form-control" id="inputCard#" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                      <label for="inputCVC" class="form-label fw-semibold">CVC #</label>
                      <input type="password" class="form-control" id="inputCVC" placeholder="0000" required>
                    </div>
                    <div class="col-md-4 vstack">
                        <label for="inputAmount" class="form-label fw-semibold">Amount</label>
                        <div class="d-inline-flex">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                      <label for="inputName" class="form-label fw-semibold">First Name</label>
                      <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label fw-semibold">City</label>
                      <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label fw-semibold">State</label>
                        <select id="inputState" class="form-select" required>
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                      <label for="inputPostalCode" class="form-label fw-semibold">Postal code</label>
                      <input type="text" class="form-control" id="inputPostalCode" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPay" class="form-label vstack fw-semibold">We acept:</label>
                        <div class="bg-secondary rounded d-inline-flex p-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-regular fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-regular fa-address-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-address-card"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label fw-semibold fw-semibold">Message:</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <div id="messageHelp" class="form-text">Add any notes here.</div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-end">
                <a href="#" class="btn btn-secondary fw-semibold">Cancel</a>
                <button type="button" class="btn btn-primary fw-semibold" id="sendButton">Send</button>
            </div>
        </div>
    </div> <!-- cierra container -->

    <!-- Scripts de Bootstrap y FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d383aa152a.js" crossorigin="anonymous"></script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        
        const form = document.getElementById("miFormulario");
        const alert = document.getElementById("alert");

        
        const sendButton = document.getElementById("sendButton");
        sendButton.addEventListener("click", function (event) {
            let allFieldsValid = true;

            
            const requiredFields = form.querySelectorAll('[required]');
            requiredFields.forEach(function (field) {
                if (!field.value.trim()) {
                    allFieldsValid = false;
                }
            });

            
            if (!allFieldsValid) {
                alert.style.display = "block";
            } else {
                alert.style.display = "none"; 
            }
        });
    });
</script>
  

</body>
</html>
